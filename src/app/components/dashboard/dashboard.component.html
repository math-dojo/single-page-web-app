<clr-main-container class="main-container">
    <app-mtdj-header></app-mtdj-header>
    <div class="content-container" id="primary">
        <div class="content-area">
            <div class="clr-row">
                <div class="clr-col-12 clr-col-sm-4" *ngFor="let topic of topics">
                    <a [routerLink]="['/topics', topic.name.toLowerCase()]" class="card clickable">
                        <div class="card-header">
                            {{topic.name}}
                        </div>
                        <div class="card-block">
                            <p class="card-text">{{topic.topicDescription}}</p>
                            <div class="progress-block">
                                <label>Progress</label>
                                <div class="progress success">
                                    <progress value="{{topic.userProgress * 100}}" max="100"></progress>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary">Continue</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="clr-row">
                <div class="clr-col-4">
                    <span>Copyright &copy; 2019 Math-Dojo</span>
                </div>
                <div class="clr-col-4">
                    <div>Dojo icon made by <a href="https://www.flaticon.com/authors/freepik"
                            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
                            title="Flaticon">www.flaticon.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</clr-main-container>
