<clr-main-container class="main-container">
  <app-mtdj-header></app-mtdj-header>
  <div class="content-container" id="primary">
    <div class="content-area">
      <div class="clr-row mtdj__question-container">
        <div class="clr-col-lg-6 clr-col-12">
          <div class="card">
            <div class="card-header">
              Question Title
            </div>
            <div class="card-block">
              <div class="card-title">
                Sub Header
              </div>
              <div class="card-text">
                What is 2 + 2?
              </div>
              <div class="card-img">
                <img src="..." />
              </div>
            </div>
            <ul class="list-group">
              <li class="list-group-item">Hint 1: Lorem ipsum dolor.</li>
              <li class="list-group-item">Hint 2: Lorem ipsum dolor sit.</li>
              <li class="list-group-item">Hint 3: Lorem ipsum.</li>
            </ul>
            <div class="card-footer">
              <button class="btn btn-sm btn-link">Show hints</button>
            </div>
          </div>
        </div>
        <div class="clr-col-lg-6  clr-col-12">
          <div class="card">
            <div class="card-header">
              Header
            </div>
            <form clrForm [formGroup]="exampleForm" clrLayout="vertical">
              <div class="card-block">
                <div class="card-title">
                  Block
                </div>
                <div class="card-text">
                  Some useful explanation on how to pick answers
                  <clr-radio-container>
                    <label>Full radio</label>
                    <clr-radio-wrapper>
                      <input type="radio" clrRadio name="sample" required value="option1" formControlName="sample" />
                      <label>Option 1</label>
                    </clr-radio-wrapper>
                    <clr-radio-wrapper>
                      <input type="radio" clrRadio name="sample" required value="option2" formControlName="sample"  />
                      <label>Option 2</label>
                    </clr-radio-wrapper>
                    <clr-control-helper>Helper text</clr-control-helper>
                    <clr-control-error>This field is required!</clr-control-error>
                  </clr-radio-container>
                  <clr-textarea-container>
                    <label>Text Answers</label>
                    <textarea
                      clrTextarea
                      formControlName="sample"
                      required
                    ></textarea>
                  </clr-textarea-container>
                </div>
              </div>
              <div class="card-footer">
                <button
                  class="btn btn-primary"
                  type="submit"
                  (click)="submit()"
                >
                  Submit
                </button>
                <button class="btn" type="button" (click)="resetForm()">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-mtdg-footer></app-mtdg-footer>
</clr-main-container>
